    <div class="fondo--dos mt-5">

    <!--miga de pan-->
    <div class="container mt-5">
        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item"><a href="#">Tienda</a></li>
              <li class="breadcrumb-item active">Pago</li>
            </ol>
          </nav>

    <div class="container">
        <div class="row">
            <div class="col-8">
            <!--cupom-->
            <div class="container ">
                <div class="row mt-5">
                    <div class="col-12 col-lg-7">
                        <p class="border--dashed d-flex">
                            Tienes algun cupom? <span> Click para ingresar</span>
                        </p>
                    </div>
                </div>

            <!--Form de compra-->
            <form class="search-form" action="" id="form">
            <div class="container">
                    <!--div form-->
                    <div class="row">
                        <div class="col-12">
                            
                                <div class="row">
                                    <div class="col-12 mb-3">
                                        <label>Email <span>*</span></label>
                                        <input class="form-control apellido" id="email" type="email">
                                    </div>
                                    <div class="col-6">
                                        <label>Nombre <span>*</span></label>
                                        <input class="form-control " id="nombre" type="text">
                                    </div>
                                    <div class="col-6 mb-3">
                                        <label>Apellido <span>*</span></label>
                                        <input class="form-control apellido" id="apellido" type="text">
                                    </div>
                                   
                                    <div>
                                        <label>Region <span>*</span></label>
                                        <select class="form-select form-control form-select-sm mb-3" name="regiones" id="regiones">
                                            <option value="0" disabled selected>selecciones un elemento</option>
                                        </select>
                                    </div>
                                    <div class="provincias-div">
                                        <label>Provincia <span>*</span></label>
                                        <select class="form-select form-control form-select-sm mb-3" name="provincias" id="provincias">
                                            <option value="0" disabled selected>selecciones un elemento</option> 
                                        </select>
                                    </div>
                                    <div class="comuna-div">
                                        <label>Comuna <span>*</span></label>
                                        <select class="form-select form-control form-select-sm mb-3" name="comuna" id="comuna">
                                            <option value="" disabled selected>selecciones un elemento</option>
                                        </select>
                                    </div>
                                    <div class="col-12">
                                        <label>Direccion <span>*</span></label>
                                        <input class="form-control" id="direccion">
                                    </div>
                                    <div class="col-12 ">
                                        <label class="form-label">Detalles Adicionales</label>
                                        <textarea class="form-control" id="exampleFormControlTextarea1"></textarea>
                                      </div>
                                </div>
                                


                </div>
                    </div>
        
            </div>
            </div>
            <div class="col-4">
                <aside class="aside--color">
                    <div id="carrito">
                                    
                        <div class="container">
                            <h4 class="mb-3">Carrito de compras</h4>
                            <table class="table">
                              <thead>
                                <tr>
                                  <th scope="col">Item</th>
                                  <th scope="col">Cantidad</th>
                                  <th scope="col">Total</th>
                                </tr>
                              </thead>
                              <tbody id="items"></tbody>
                              <tfoot>
                                <tr id="footer">
                                  <th scope="row" colspan="5"></th>
                                </tr>
                              </tfoot>
                            </table>
                            <p id='mensaje--error'></p>
                            <a type="submit" id="pagar" class="btn btn-dark  btn-mediun--lg">pagar</a>
                        </div>  
                    </div>
