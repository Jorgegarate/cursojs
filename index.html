<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Tienda Market</title>
    
</head>
<body>
    <header class="fixed-top header-color">
        <div class="container">
            <div class="row align-items-center justify-content-center my-5">
                <div class="col-xl-2 col-6">
                    <div class="header-logo">
                        <a href="">
                            <h2 class="text-center text-md-start ">hola mundo</h2>
                        </a>
                    </div>

                </div>
                <div class="col-xl-7 d-none d-xl-block">
                 <div class="d-flex justify-content-center align-items-center ">
                     <ul class="d-flex m-0 list-none">
                         <li>boton 1</li>
                         <li>boton 2</li>
                         <li>boton 3</li>
                         <li>boton 4</li>
                         <li>boton 5</li>
                     </ul>
                 </div>
                </div>
                <div class="col-xl-3 col-6">
                    <div class="d-flex justify-content-end">
                        <ul class="d-flex justify-content-end list-none">
                        <li class="d-flex align-items-center">
                            <ion-icon name="search-outline"></ion-icon>
                        </li>
                        <li href="" class="d-none d-md-block d-md-flex align-items-md-center">
                            <ion-icon name="heart-outline"></ion-icon>
                        </li>

                        
                         <li class="d-flex align-items-center me-xl-0 submenu">
                            <ion-icon name="bag-handle-outline"></ion-icon>
                            <span class="badge badge-primary"></span>
                            <div id="carrito">
                                    
                                <div class="container">
                                    <h4 class="mb-3">Carrito de compras</h4>
                                    <table class="table">
                                      <thead>
                                        <tr>
                                          <th scope="col">Item</th>
                                          <th scope="col">Cantidad</th>
                                          <th scope="col">Acción</th>
                                          <th scope="col">Total</th>
                                        </tr>
                                      </thead>
                                      <tbody id="items"></tbody>
                                      <tfoot>
                                        <tr id="footer">
                                          <th scope="row" colspan="5">Carrito vacío</th>
                                        </tr>
                                      </tfoot>
                                    </table>
                                    <a href="pago.html" class="btn btn-dark  btn-mediun--lg agregar-carrito">pagar</a>
                                </div>  
                            </div>
                         </li>   
                        
                        <li class="d-flex align-items-center d-xl-none">
                            <ion-icon name="menu-outline"></ion-icon>
                        </li>
                        </ul>
                    </div>

            </div>
        </div>
            
     
    </header>
        <div class="fondo d-flex align-items-center">
            <div class="container mt-5">
                <div class="hero-slide-content">
                    <h2 class="title">
                        Esta es una web con JS
                    </h2>
                    <p>Compra con un 40% de descuento</p>
                    <a href="shop-grid.html" class="btn btn-height btn-warning btn-hover-dark">Ver Más</a>
                </div>
            </div>
        </div>
        <div id="lista-productos" class="container">
            <h2  class="text-center my-5 encabezado title">Productos</h2>
            <div class="row" id="cards"></div>
        </div>
              <template id="template-card">
                <div class="col-12 col-md-4 mb-5">
                  <div class="card">
                     <img src="assets/img/1.jpg" alt="">
                    <div class="card-body">
                      <h4>Titulo</h4>
                      <div class="d-flex justify-content-evenly align-items-center">
                        <p>$<span class="precio">$1.000</span></p>
                        <p>$<span class="precio--new">$990</span></p>
                        
                      </div>
                      
                      <button class="btn btn-dark  btn-mediun agregar-carrito">Agregar al Carrito</button>
                    </div>
                  </div>
                </div>
              </template>

              <!--template footer-->
              <template id="template-footer">
                <th scope="row" colspan="2">Total productos</th>
                <td>10</td>
                <td>
                    <p class="btn btn-danger btn-sm" id="vaciar-carrito">
                        vaciar todo
                    </p>
                </td>
                <td class="font-weight-bold">$ <span>5000</span></td>
            </template>
            
            <!--template carrito-->
            <template id="template-carrito">
              <tr>
                <td>Café</td>
                <td>1</td>
                <td>
                    <button class="btn btn-info btn-sm">
                        +
                    </button>
                    <button class="btn btn-danger btn-sm">
                        -
                    </button>
                </td>
                <td>$ <span>500</span></td>
              </tr>
            </template>


    <script src="assets/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="assets/js/variables.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
